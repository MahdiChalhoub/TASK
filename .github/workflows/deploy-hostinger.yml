name: Deploy to Hostinger

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: ğŸš€ Build & Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ“¦ Install & Build Frontend
        run: |
          cd client
          npm install
          npm run build
          cd ..

      - name: ğŸ§¹ Clean up Frontend Node Modules
        # We delete client/node_modules to save upload time/space
        # We keep client/dist
        run: rm -rf client/node_modules

      - name: ğŸ“‚ Sync files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # Exclude git internal files just in case
          exclude: |
            **/.git*
            **/.git*/**
            **/.github/**
          # Deploy ONLY the React Build output
          local-dir: client/dist/
          # Deploy to the specific workspace folder
          server-dir: public_html/workspace/
          
      - name: âš ï¸ Post-Deploy Instructions
        run: |
          echo "âœ… Files uploaded successfully!"
          echo "ğŸ‘‰ FINAL STEP: Log in to Hostinger hPanel, go to your Node.js App, and click 'NPM Install' and then 'Restart' to install server dependencies and start the app."
